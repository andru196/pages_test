<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тест Telegram Mini App</h1>
        <div id="user-data">
            <p>Данные инициализации:</p>
            <pre id="init-data"></pre>
            <p>Данные пользователя:</p>
            <pre id="user-info"></pre>
        </div>
        <!-- Кнопка для отправки POST-запроса -->
        <div class="button-container">
            <button id="auth-button" class="custom-button">Тест авторизации (POST)</button>
        </div>
        <div id="response-container" style="display: none; margin-top: 20px;">
            <p>Ответ сервера:</p>
            <pre id="server-response"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
